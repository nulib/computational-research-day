---
layout: page
permalink: /posters/
title: "Posters"
---
<div class="section">
  <div class="section-top contain-970">
  	<h3>{{ title }}</h3>
  </div>
  <div class="photo-feature-3-across">
      {% for poster in site.posters %}
  		<article class="photo-feature">
  			<a href="poster.url">
  				<div class="front">
  			 <img alt="{{ poster.abstract | trucate: 10 }}" src="{{ poster.image_path }}" style="max-width:480px;max-height:350px;"/>
  				<div class="text-over-image">
  					<h4>{{ poster.title | trucate: 30 }}</h4>
  			 	<p class="link">View</p>
  				</div>
  			</div>
  			<div class="back">
  				<div class="back-text">
  					<h4>{{ poster.title | trucate: 30 }}</h4>
  					<p>{{ poster.abstract | trucatewords: 10 }}</p>
  					<p class="link">View</p>
  	 		 </div>
  			</div>
  		</a>
  	</article>
    {% endfor %}
  </div>
</div>
